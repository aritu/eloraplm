    <script type="text/javascript">
        function updateQuestionId(event) {
             var value = createCleanId(event.target.value);
             var prefix = event.target.id.replace(event.target.id.split(":").pop(), "");
             jQuery("input[name^='"+prefix+"nxw_questionId']").val(value);
        }
    </script>
    
    <h3>#{messages['eloraplm.title.workflows.forms']}</h3>
