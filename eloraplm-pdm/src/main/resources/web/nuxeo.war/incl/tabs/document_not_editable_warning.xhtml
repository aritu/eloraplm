<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
>

  <h:panelGroup styleClass="textAlignC" layout="block">
  
      <c:if test="#{not currentDocument.isVersion() and not eloraWebActions.isEditable()}">
        <c:if test="#{currentDocument.isVersionable()}">
            <h:outputText value="#{messages['eloraplm.message.warning.versionableDocumentNotEditable']}" styleClass="processMessage completeWarning" />
        </c:if>
        <c:if test="#{not currentDocument.isVersionable() and currentDocument.hasFacet('LockRequiredToEdit')}">
            <h:outputText value="#{messages['eloraplm.message.warning.nonVersionableDocumentNotEditable']}" styleClass="processMessage completeWarning" />
        </c:if>
        <c:if test="#{not currentDocument.isVersionable() and not currentDocument.hasFacet('LockRequiredToEdit')}">
            <h:outputText value="#{messages['eloraplm.message.warning.nonVersionableDocumentLockedByOther']}" styleClass="processMessage completeWarning" />
        </c:if>
      </c:if>
  </h:panelGroup>
  
</ui:composition>
