<div xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <h3>
        <h:outputText
            value="#{messages['eloraplm.title.overwriteVersion']}" />
    </h3>

    <h:form id="#{fancyboxFormId}">
        
        <h:panelGroup styleClass="content" layout="block">
            <h:panelGroup layout="block" style="text-align: center;">
                <h:outputText
                    value="#{messages['eloraplm.message.alert.overwriteVersion']}"
                    styleClass="processMessage completeWarning" />
            </h:panelGroup>
            <br />
            <h:panelGroup>
                <h:outputLabel styleClass="labelColumn" for="justification"
                    value="#{messages['eloraplm.label.overwrite.justification']}:" />
            </h:panelGroup>
            <h:panelGroup>
                <h:inputTextarea id="justification"
                    styleClass="dataInputText"
                    value="#{overwriteVersionAction.justification}"
                    rows="9" cols="40" />
                <h:message for="justification" styleClass="errorMessage" />
            </h:panelGroup>
        </h:panelGroup>

        <div class="buttonsGadget">
            <h:commandButton
                value="#{messages['eloraplm.command.overwrite.version']}"
                styleClass="button"
                action="#{overwriteVersionAction.overwriteVersion}" />
            <h:commandButton value="#{messages['command.cancel']}"
                styleClass="button">
                <f:ajax execute="@this" onevent="jQuery.fancybox.close" />
            </h:commandButton>
        </div>

    </h:form>

</div>
