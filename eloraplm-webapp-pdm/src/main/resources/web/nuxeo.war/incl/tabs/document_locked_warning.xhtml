<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
>

  <h:panelGroup styleClass="textAlignC" layout="block">
      <c:if test="#{(currentDocument.hasFacet('CadDocument') or currentDocument.hasFacet('BomDocument')) 
                      and !currentDocument.locked}">
        <h:outputText value="#{messages['warning.document.edit.documentNotLocked']}" styleClass="processMessage completeWarning" />
      </c:if>
    
      <c:if test="#{(currentDocument.hasFacet('CadDocument') or currentDocument.hasFacet('BomDocument')) 
                      and currentDocument.locked 
                      and !(currentDocumentLockDetails['document.locker'] eq currentUser)}">
        <h:outputText value="#{messages['warning.document.edit.documentLockedByOther']}" styleClass="processMessage completeWarning" />
      </c:if>
  </h:panelGroup>
  
</ui:composition>
