<div xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core">

    <h3>
        <h:outputText value="#{messages['eloraplm.title.checkIn']}" />
    </h3>

    <h:form id="#{fancyboxFormId}">

    <h:panelGroup styleClass="content" layout="block">
        <h:panelGroup>
            <h:outputLabel for="checkinComment" value="#{messages['eloraplm.label.checkinComment']}:"
               styleClass="#{currentDocument.hasFacet('BomDocument') ? 'required' : ''}" />
        </h:panelGroup>
        
        <h:panelGroup>
                <h:inputTextarea id="comment" styleClass="dataInputText" value="#{pdmAction.checkinComment}" rows="9" cols="60"
                    required="#{currentDocument.hasFacet('BomDocument')}" />
                <h:message for="comment" styleClass="errorMessage" />
        </h:panelGroup>
    </h:panelGroup>

    <div class="buttonsGadget">
      <h:commandButton value="#{messages['eloraplm.command.checkIn']}" styleClass="button" action="#{pdmAction.checkIn(currentDocument)}" />
      <h:commandButton value="#{messages['command.cancel']}" styleClass="button">
        <f:ajax
          execute="@this"
          onevent="jQuery.fancybox.close" />
      </h:commandButton>
    </div>

  </h:form>

</div>
