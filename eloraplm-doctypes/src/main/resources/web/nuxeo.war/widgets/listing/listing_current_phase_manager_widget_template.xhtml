<f:subview id="#{widget.id}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jstl/core"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:nxl="http://nuxeo.org/nxforms/layout"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:nxp="http://nuxeo.org/nxweb/pdf"
    xmlns:nxu="http://nuxeo.org/nxweb/util">
    
    <nxu:set var="currentPhaseManager" value="#{projectActions.getCurrentPhaseManager(field_0)}" >
    
        <c:if test="#{nxl:isLikePlainMode(widget.mode)}">#{nxu:userFullName(currentPhaseManager)}</c:if>
        
        <c:if test="#{nxl:isLikeViewMode(widget.mode)}">
          <h:outputText value="#{nxu:userFullName(currentPhaseManager)}"
            alt="#{currentPhaseManager}" title="#{currentPhaseManager}"
            styleClass="tipsyShow tipsyGravityS"
            id="#{widget.id}" />
        </c:if>
        
        <c:if test="#{widget.mode == 'pdf'}">
          <nxp:html>#{nxu:userFullName(currentPhaseManager)}</nxp:html>
        </c:if>
        
    </nxu:set>
    
</f:subview>
