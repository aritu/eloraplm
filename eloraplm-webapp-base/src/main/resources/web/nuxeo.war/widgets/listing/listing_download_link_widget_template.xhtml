<f:subview id="#{widget.id}"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:h="http://java.sun.com/jsf/html">

      <nxh:outputLink
        rendered="#{field_0.hasSchema(widget.properties.file_schema) and !empty field_1}"
        value="#{nxd:fileUrl('downloadFile', field_0, widget.properties.file_property_name, field_2)}"
        styleClass="documentDownloadLink">
        <nxh:graphicImage value="/icons/download.png" style="vertical-align:middle"
          title="#{nxd:fileDescription(field_0, widget.properties.file_property_name, widget.properties.filename_property_name, field_2)}"
          alt="#{nxd:fileDescription(field_0, widget.properties.file_property_name, widget.properties.filename_property_name, field_2)}" />
      </nxh:outputLink>
   
</f:subview>
