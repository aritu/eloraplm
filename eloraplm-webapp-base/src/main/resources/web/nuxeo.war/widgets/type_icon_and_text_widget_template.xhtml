<f:subview
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxh="http://nuxeo.org/nxweb/html"
  xmlns:nxd="http://nuxeo.org/nxweb/document"
  xmlns:c="http://java.sun.com/jstl/core">
  
  
  <c:set var="currentDocumentTypeTranslated" value="#{messages[currentDocument.type]}" />
  
   <h:graphicImage class="smallIcon" value="#{nxd:typeInfo(currentDocument).icon}" 
                                  title="#{currentDocumentTypeTranslated}"
                                  rendered="#{!empty nxd:typeInfo(currentDocument).icon}"/>
            
            <h:outputText value=" #{currentDocumentTypeTranslated}" /> 
  
</f:subview>
