<f:subview id="#{widget.id}"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:nxu="http://nuxeo.org/nxweb/util"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:graphicImage value="#{not empty field_1.lockInfo and field_1.lockInfo.owner ne currentUser ?
            '/icons/locked_by_other_16.gif'
            : '/icons/locked_by_me_16.gif'}"
        style="vertical-align: middle;"
        rendered="#{field_0 != null and field_1.locked}">
        
        <nxu:set var="owner" value="#{not empty field_1.lockInfo ? nxu:userFullName(field_1.lockInfo.owner) : ''}">
        <nxu:set var="createdTime" value="#{not empty field_1.lockInfo ? field_1.lockInfo.created.time : ''}">
            <f:attribute name="title" value="#{messages['label.summary.by']} #{owner}, #{messages['label.summary.the']} #{createdTime}" />
            <f:attribute name="styleClass" value="tipsyShow" />
        </nxu:set>
        </nxu:set>
        
    </h:graphicImage>

</f:subview>
