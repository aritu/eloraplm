<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:a4j="http://richfaces.org/a4j"
    xmlns:nxl="http://nuxeo.org/nxforms/layout"
    xmlns:nxu="http://nuxeo.org/nxweb/util">

    <h3>
        <h:outputText value="#{messages['eloraplm.history.changeCheckinComments']}" />
    </h3>
    
    <h:form id="#{fancyboxFormId}">
    
        <h:panelGroup styleClass="content" layout="block" style="width: 900px;">
            <h:dataTable id="versionComments" value="#{eloraPlmVersionHistoryActions.versions}" var="version" styleClass="dataTableLine">
                <h:column>
                    <f:facet name="header">#{messages['label.version']}</f:facet>
                    <h:outputText value="#{version.label}" />
                </h:column>
                <h:column>
                    <f:facet name="header">#{messages['label.comment']}</f:facet>
                    <h:inputText value="#{version.description}" style="width: 770px;" />
                </h:column>
            </h:dataTable>
        </h:panelGroup>

        <div class="buttonsGadget">
            
            <h:commandButton value="#{messages['command.save']}"
                styleClass="button"
                action="#{eloraPlmVersionHistoryActions.saveCheckinComments}">
            </h:commandButton>
                
            <h:commandButton value="#{messages['command.cancel']}"
                styleClass="button">
                <f:ajax execute="@this" onevent="jQuery.fancybox.close" />
            </h:commandButton>
            
        </div>
    </h:form>
    
</ui:composition>
