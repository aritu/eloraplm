<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:f="http://java.sun.com/jsf/core"
>

<c:if test="false">
   eloraplm-webapp-base
</c:if>
      <c:if test="#{nxd:isDirty(contentView.searchDocumentModel)}">
       <c:if test="#{nxd:typeInfo(contentView.searchDocumentModel).id == 'EloraAdvancedSearch'}">
          <span class="filteredValues">
            <h:outputText value="#{messages['eloraplm.label.currentFilters']}: " style="font-weight:bold"/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:primaryType') != null}">
              <h:outputText value="#{messages['label.content.header.type']}=|" />
              <h:outputText value="#{messages[contentView.searchDocumentModel.getPropertyValue('eloadvsrch:primaryType')]}" />
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:title') != null}">
              <h:outputText value="#{messages['label.dublincore.title']}=|" />
              <h:outputText value="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:title')}" />
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
              <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:reference') != null}">
              <h:outputText value="#{messages['label.widget.elo.reference']}=|" />
              <h:outputText value="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:reference')}" converter="ilikeSearchValueConverter"/>
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:currentLifeCycleState') != null}">
              <h:outputText value="#{messages['label.content.header.currentLifecycleState']}=|" />
              <h:outputText value="#{messages[contentView.searchDocumentModel.getPropertyValue('eloadvsrch:currentLifeCycleState')]}" />
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:lastContributor') != null}">
              <h:outputText value="#{messages['label.content.header.lastContributor']}=|" />
              <h:outputText value="#{messages[contentView.searchDocumentModel.getPropertyValue('eloadvsrch:lastContributor')]}" />
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:modified_min') != null}">
              <h:outputText value="#{messages['label.dublincore.modificationDateBetween']}=|" />
                <h:outputText value="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:modified_min').getTime()}" >
                <f:convertDateTime pattern="#{nxu:dateFormatter('shortWithCentury')}" timeZone="#{timeZone}" />
              </h:outputText> 
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
              <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:modified_max') != null}">
              <h:outputText value="#{messages['label.search.and']}=|" />
              <h:outputText value="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:modified_max').getTime()}" >
                <f:convertDateTime pattern="#{nxu:dateFormatter('shortWithCentury')}" timeZone="#{timeZone}" />
              </h:outputText> 
              <h:outputText value="|"/>
            </c:if>
            <h:outputText value=" "/>
            <c:if test="#{contentView.searchDocumentModel.getPropertyValue('eloadvsrch:searchInSubfolders')}">
              <h:outputText value="#{messages['eloraplm.label.search.searchInSubfolders']}=|#{messages['label.yes']}|" />
            </c:if>
          </span>
        </c:if>
      </c:if>

</ui:composition>
