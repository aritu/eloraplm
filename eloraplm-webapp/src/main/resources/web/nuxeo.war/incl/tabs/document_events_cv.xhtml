<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util">


  <nxu:set var="currentDocument" value="#{currentDocument.isVersion() ?
    documentManager.getWorkingCopy(currentDocument.ref)
    : (currentDocument.isProxy() ?
        documentManager.getSourceDocument(currentDocument.ref)
        : currentDocument)}">
  <nxu:set var="contentViewName" value="DOCUMENT_HISTORY">
    <ui:decorate template="/incl/content_view.xhtml">
      <ui:define name="content_view_title" />
      <ui:define name="content_view_syndication_buttons" />
    </ui:decorate>
  </nxu:set>
  </nxu:set>
  
</ui:composition>
