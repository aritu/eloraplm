<div xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxu="http://nuxeo.org/nxweb/util">

  <c:if test="#{widget.handlingLabels}">
    <c:if test="#{!empty widget.label}">
      <ui:include src="/widgets/incl/widget_label_template.xhtml">
        <ui:param name="labelStyleClass" value="summaryTitle #{widgetProperty_headerStyleClass}" />
      </ui:include>
    </c:if>
    <c:if test="#{empty widget.label}">
      <ui:include src="/widgets/incl/label_template.xhtml">
        <ui:param name="label" value="label.dublincore.creator" />
        <ui:param name="helpLabel" value="#{widget.helpLabel}" />
        <ui:param name="translated" value="true" />
        <ui:param name="required" value="#{widget.required}" />
        <ui:param name="labelStyleClass" value="summaryTitle #{widgetProperty_headerStyleClass}" />
      </ui:include>
    </c:if>
  </c:if>

    <span class="user creator">
      <a href="#{nxu:userUrl('user', currentDocument.dc.creator, null, false)}">
        <h:outputText value="#{nxu:userFullName(currentDocument.dc.creator)}" />
      </a>
    </span>
    
    <h:outputLabel value=" #{messages['eloraplm.label.header.at']}" for="created" />
    
    <h:outputText id="created" value="#{currentDocument.dc.created}">
        <f:convertDateTime pattern="#{nxu:dateAndTimeFormatter('shortWithCentury')}" timeZone="#{timeZone}" />
    </h:outputText>
    
</div>
