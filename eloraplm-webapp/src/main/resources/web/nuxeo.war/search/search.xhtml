<ui:composition template="/pages/basic_page.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">
  <ui:param name="pageName" value="search/default" />
  <ui:param name="pageFlavor" value="#{themeActions.getCurrentFlavor(pageName)}" />

  <ui:define name="page title">
    <h:outputText value="#{nuxeoApplicationName} - #{messages['label.main.tab.search']}" />
  </ui:define>

  <ui:define name="basic body includes">
    <ui:include src="/incl/includes.xhtml" />
    <ui:include src="/search/incl/search_includes.xhtml" />
  </ui:define>

  <ui:define name="basic body">

    <ui:decorate template="/pages/header_footer_template.xhtml">
      <ui:define name="main content">
        <div id="nxSearchGrid">
            <ui:include src="/incl/message_banner.xhtml"/>
            <div id="column_sidebar_buttons" class="column">
                <a onclick="jQuery('.nxSearchForm').toggle()">
                    <h:graphicImage value="/icons/button_toggle_filters_22.png" styleClass="tipsyShow tipsyGravityW sidebar_button"
                    title="#{messages['eloraplm.sidebar.button.toggleFilters']}" />
                </a>
            </div>
            <div class="nxSearchForm compactLayout">
                <nxl:widget value="#{currentDocument}" name="searchPanelLeft" mode="view" />
            </div>
            <div class="nxSearchResults">
                <nxl:widget value="#{currentDocument}" name="searchPanelRight" mode="view" />
            </div>
        </div>
      </ui:define>
    </ui:decorate>

  </ui:define>

</ui:composition>
