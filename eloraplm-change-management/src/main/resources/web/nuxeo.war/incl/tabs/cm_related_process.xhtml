<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core">

<script type="text/javascript">
  function toggleLayers(more_block, more_items) {
    var objMoreBlock = document.getElementById(more_block).style;
    var objMoreItems = document.getElementById(more_items).style;
    if(objMoreBlock.display == "block")
      objMoreBlock.display = "none";
    if(objMoreItems.display == "none")
      objMoreItems.display = "block";
  }
</script>

<ui:include src="/incl/cm_process_relations.xhtml">
  <ui:param name="formId" value="cm_relations" />
  <ui:param name="documentRelations" value="#{cmRelations}" />
  <ui:param name="relationWidget" value="cmProcessRelationButton" />
  <ui:param name="relationBean" value="#{cmRelationBean}" />
</ui:include>

</ui:composition>
