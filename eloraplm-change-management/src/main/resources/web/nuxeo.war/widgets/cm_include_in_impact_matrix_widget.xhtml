  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core">
  
    <ui:fragment rendered="#{not field_0 or widget.mode == 'view'}">
      <h:outputText value="#{field_1 ? messages['label.yes'] : messages['label.no']}" />
    </ui:fragment>
    
    <ui:fragment rendered="#{field_0 and widget.mode == 'edit'}">
      <nxl:widgetType mode="edit" name="checkbox" value="#{field_1}">

          <ui:param name="triggeredField" value="includeInImpactMatrix" />
          <ui:param name="updateChildren" value="#{false}" />
        </ui:include>
        
      </nxl:widgetType>
    </ui:fragment>

</ui:composition>
