<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:c="http://java.sun.com/jstl/core">
  
  <ui:fragment rendered="#{field != null and !empty field}">
  
    <ui:fragment rendered="#{field.hasFacet('CadDocument')}">
    
      <nxl:widgetType name="selectOneDirectory" mode="view" 
        value="#{field.cad.cadType}" 
        directoryName="elora_cadType" 
        localize="true" 
        displayIdAndLabel="false" 
        style="min-width: 10em;"
        notDisplayDefaultOption="true"/>
        
    </ui:fragment>
  
  </ui:fragment>
  
</ui:composition>
