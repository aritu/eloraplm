<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:h="http://java.sun.com/jsf/html" >
    
      <ui:fragment rendered="#{field_0 == 'info'}">
        <h:outputText value="#{field_1}" class="infoMessage" />
      </ui:fragment>
     
      <ui:fragment rendered="#{field_0 == 'error'}">
        <h:outputText value="#{field_1}" class="errorMessage"/>
      </ui:fragment>

</ui:composition>
