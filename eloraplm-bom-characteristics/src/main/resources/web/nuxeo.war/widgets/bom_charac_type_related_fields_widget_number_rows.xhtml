<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  >
       
       <c:choose>
       
         <c:when test="#{layout.mode == 'create'}">
          
           <ui:include src="bom_charac_type_related_fields_widget_number_rows_content.xhtml"  >
             <ui:param name="labelColumnClass" value="labelColumn" />
             <ui:param name="fieldColumnWidgetMode" value="edit" />
             <ui:param name="labelOutputClass" value="required" />
           </ui:include>
           
         </c:when>
         
         <c:when test="#{layout.mode == 'edit' || nxl:isLikeViewMode(widget.mode)}">
         
           <ui:include src="bom_charac_type_related_fields_widget_number_rows_content.xhtml"  >
             <ui:param name="labelColumnClass" value="labelColumn typeRelatedLabelColumn" />
             <ui:param name="fieldColumnWidgetMode" value="#{layout.mode == 'edit' ? 'edit':'view'}" />
             <ui:param name="labelOutputClass" value="#{layout.mode == 'edit' ? 'required':''}" />
           </ui:include>
           
         </c:when>
         
       </c:choose>
       
</ui:composition>
