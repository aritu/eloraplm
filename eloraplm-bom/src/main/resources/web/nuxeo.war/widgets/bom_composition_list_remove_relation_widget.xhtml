<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  >

  <ui:include src="remove_relation_widget_template.xhtml">
    <ui:param name="treeBean" value="#{bomCompositionListTreeBean}" />
    <ui:param name="level" value="#{field_0}" />
    <ui:param name="isSpecial" value="#{field_1}" />
    <ui:param name="subjectDocument" value="#{bomList.currentBomList}" />
    <ui:param name="isAnarchic" value="#{false}" />
    <ui:param name="isVisible" value="#{nxd:hasPermission(currentDocument, 'Write')
                                          and currentDocument.isLocked()
                                          and currentDocumentLockDetails['document.locker'] eq currentUser
                                          and not currentDocument.isVersion()
                                          and not currentDocument.isProxy()
                                          and level == '1'}" />
</ui:include>

</ui:composition>
