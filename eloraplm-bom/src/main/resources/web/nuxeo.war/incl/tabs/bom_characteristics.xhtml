<div 
  xmlns:nxl="http://nuxeo.org/nxforms/layout"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:c="http://java.sun.com/jstl/core"
  >

  <ui:include src="document_not_editable_warning.xhtml"/>

  <!-- Display current classification and characteristics tree table -->
  <c:choose>
    <c:when test="#{currentDocument.type == 'BomPart'}">
      <nxl:layout name="bom_part_characteristic" mode="view"  value="#{currentDocument}"/>
      <nxl:widget name="bom_char_tt" mode="view" value="#{bomPartCharacteristicsTreeBean}" />
    </c:when>
    <c:when test="#{currentDocument.type == 'BomTool'}">
      <nxl:layout name="bom_tool_characteristic" mode="view"  value="#{currentDocument}"/>
      <nxl:widget name="bom_char_tt" mode="view" value="#{bomToolCharacteristicsTreeBean}" />
    </c:when>
    <c:when test="#{currentDocument.type == 'BomPackaging'}">
      <nxl:layout name="bom_packaging_characteristic" mode="view"  value="#{currentDocument}"/>
      <nxl:widget name="bom_char_tt" mode="view" value="#{bomPackagingCharacteristicsTreeBean}" />
    </c:when>
    <c:when test="#{currentDocument.type == 'BomSpecification'}">
      <nxl:layout name="bom_specification_characteristic" mode="view"  value="#{currentDocument}"/>
      <nxl:widget name="bom_char_tt" mode="view" value="#{bomSpecificationCharacteristicsTreeBean}" />
    </c:when>
    <c:when test="#{currentDocument.type == 'BomProduct'}">
      <nxl:layout name="bom_prod_characteristic" mode="view"  value="#{currentDocument}"/>
      <nxl:widget name="bom_char_tt" mode="view" value="#{bomProductCharacteristicsTreeBean}" />
    </c:when>
  </c:choose>
  

  

</div>
