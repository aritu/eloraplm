<ui:composition
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  xmlns:h="http://java.sun.com/jsf/html">
    
    <h:selectBooleanCheckbox id="showObsoleteStateDocuments" value="#{value.showObsoleteStateDocuments}">
        <p:ajax
            update="@form"
            process="@this"
            partialSubmit="true"
            listener="#{value.reloadTree}"
            onstart="PF('treeBlocker_#{treeWidgetId}').show();"
            onsuccess="PF('treeBlocker_#{treeWidgetId}').hide();" />
    </h:selectBooleanCheckbox>
    
    <h:outputLabel for="showObsoleteStateDocuments" value="#{messages['eloraplm.label.relations.showObsoleteStateDocuments']}" />

    <ui:include src="switch_children_header_widget.xhtml">
        <ui:param name="pdmBean" value="#{bomCadDocumentsPdm}" />
    </ui:include>
    
</ui:composition>
