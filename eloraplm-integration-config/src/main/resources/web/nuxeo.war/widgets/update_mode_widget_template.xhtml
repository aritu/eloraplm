<div xmlns:f="http://java.sun.com/jsf/core"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:c="http://java.sun.com/jstl/core"
  xmlns:a4j="http://richfaces.org/a4j"
  xmlns:nxu="http://nuxeo.org/nxweb/util"
  xmlns:nxdir="http://nuxeo.org/nxdirectory"
  xmlns:nxl="http://nuxeo.org/nxforms/layout">

  <c:if test="#{widget.mode == 'edit'}">
    <h:selectOneListbox id="#{widget.id}" value="#{field}" size="1">
      <f:selectItem itemValue="#{'Bidirectional'}" itemLabel="#{messages['eloraplm.label.updateMode.Bidirectional']}" />
      <f:selectItem itemValue="#{'CadToPlm'}" itemLabel="#{messages['eloraplm.label.updateMode.CadToPlm']}" />
      <f:selectItem itemValue="#{'PlmToCad'}" itemLabel="#{messages['eloraplm.label.updateMode.PlmToCad']}" />
    </h:selectOneListbox>
    <h:message styleClass="errorMessage" for="#{widget.id}" id="#{widget.id}_message" />
  </c:if>

  <c:if test="#{widget.mode == 'view' }">
    <h:outputText rendered="#{field == 'Bidirectional'}"
      value="#{messages['eloraplm.label.updateMode.Bidirectional']}" id="#{widget.id}_Bidirectional" />
    <h:outputText rendered="#{field == 'CadToPlm'}"
      value="#{messages['eloraplm.label.updateMode.CadToPlm']}" id="#{widget.id}_CadToPlm" />
    <h:outputText rendered="#{field == 'PlmToCad'}"
      value="#{messages['eloraplm.label.updateMode.PlmToCad']}" id="#{widget.id}_PlmToCad" />
  </c:if>

</div>
